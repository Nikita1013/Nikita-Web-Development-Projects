<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h1>Event Registration</h1>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>

        <label for="email">Email</label>
        <input type="email" id="emailID" name="email">
        <br>

        <label for="Phone">Phone No:</label>
        <input type="tel" name="phone" id="phoneNumber">
        <br>


        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" id="checkbox3" name="checkbox">
        </fieldset>
        <br>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea type="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">


    </form>
    
</body>
</html>
