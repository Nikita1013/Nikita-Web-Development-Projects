<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form action="">
        <h1>Job Application</h1>

        <label for="name">Name : </label>
        <input type="text" id="name" value="name">
        <br>

        <label for="email">Email : </label>
        <input type="email" id="emailID" value="email">
        <br>

        <label for="phone">Phone No : </label>
        <input type="tel" name="phoneNumber" id="phone">
        <br>

        <label for="resume">Resume : </label>
        <input type="file" name="FileUpload" id="fileUpload">
        <br>

        <label for="experience">Experience(years)? </label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="html">HTML</label>
            <br>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="css">CSS</label>
            <br>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="js">Javascript</label>
        </fieldset>
        <br>

        <label for="highestEdu">Highest Education : </label>
        <select name="educationType" id="educationType">
            <option value="a">High School</option>
            <option value="b">Associate's Degree</option>
            <option value="c">Bachelor's Degree</option>
            <option value="d">Master's Degree</option>
            <option value="e">PhD</option>
        </select>
        <br>

        <fieldset>
            <legend>Availability</legend>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-Time</label>
            <br>
            
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-Time</label>
            <br>

            <label for="textarea1">Additional Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <input type="submit" value="Submit Application">



        </fieldset>
        <textarea name="" id=""></textarea>

    </form>
    
</body>
</html>
