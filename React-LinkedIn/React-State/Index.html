<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React âš›</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function Header(props) {
            return(
                <header>
                    <h1>{props.name}'s Kitchen</h1>
                </header>
            );
        }

        function Main(props){
            return(
                <section>
                    <img 
                        height={200}
                        src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt="A server presents two plates at a fancy Restaurant"
                    />
                    <ul>
                        {props.dishes.map((dish) => (
                            <li key={dish.id}>
                                {dish.title}    
                            </li>
                        ))}
                    </ul>   
                </section>
            );
        }


        function Footer(props){
            return (
                <footer>
                    <p>Copyright {props.year}</p>
                </footer>
            );
        }

        const dishes = [
            "Black Bean Soup",
            "Macaroni and Cheese",
            "Salmon and Potatoes"
        ];

        const dishObjects = dishes.map(
            (dish,i) =>({
                id: i,
                title: dish,
            })
        );


        function App(){
            return(
                <div>
                    <Header name="Millie" />
                    <Main 
                        adjective="amazing" 
                        dishes={dishObjects}
                    />
                    <Footer year={new Date().getFullYear()} />
                </div>
            );
        }

        ReactDOM.render(
        <App />,
        // can use to render multiple functions
            // <div>
            //     <Header />
            //     <Main />
            // </div>,
            document.getElementById("root")
        );
    </script>
    
</body> 
</html>
